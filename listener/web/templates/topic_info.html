<!DOCTYPE html5>
<html>
    <head>
        <meta http-equiv="refresh" content="5" />
        <title>Главная страница</title>
        <style>
            #ufanet-title {
                color:rgba(139, 0, 255);
            }
            .left-text {
                float: left;
            }
            header {
                width: 100%;
                background-color: coral;
                color: coral;
                height: 100px;
                display: flex;
                justify-content:space-between;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="left-text">
                <h1 id="ufanet-title">Ufanet</h1>
            </div>
        </header>
        <main>
            <h2>Топик {{.topic}}</h2>
            {{range $i, $message := .messages}}
                <p>{{$message}}</p>
            {{end}}
        </main>
    </body>
</html>
